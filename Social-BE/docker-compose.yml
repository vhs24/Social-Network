version: "3"
services:
  mysql:
    image: mysql:latest
    container_name: mysql-forum
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - social

networks:
  social: 